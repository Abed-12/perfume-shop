spring.config.import=optional:file:.env[.properties]

spring.application.name=perfume-shop
server.port=${PORT}

# PostgresSQL Database Connection
spring.datasource.url=${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_USERNAME}
spring.datasource.password=${LOCAL_DB_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret.string=${JWT_SECRET}
jwt.expiration.time=${JWT_EXPIRATION_TIME}

# Mail Configuration
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# Enable TLS SMTP MAIL
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Admin user credentials (used in DataInitializer seed)
admin.firstName=${ADMIN_FIRST_NAME}
admin.lastName=${ADMIN_LAST_NAME}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

# EMAIL VALIDATION CONFIGURATION
email.validation.trusted-domains[0]=gmail.com
email.validation.trusted-domains[1]=outlook.com
email.validation.trusted-domains[2]=hotmail.com
email.validation.trusted-domains[3]=yahoo.com
email.validation.trusted-domains[4]=icloud.com
email.validation.trusted-domains[5]=mac.com

# File upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# Enable initial data loading on application startup
data.initialization=true

#Push Notification Images (Perfume Icons)
notification.image.new-order=https://cdn-icons-png.flaticon.com/512/4304/4304282.png
notification.image.cancelled=https://cdn-icons-png.flaticon.com/512/17050/17050517.png

password.reset.link=http://localhost:3000/reset-password?code=
order.tracking.link=http://localhost:3000/track?orderNumber=
